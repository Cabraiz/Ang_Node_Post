<section>
    <div class="container">

        <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
            <strong>{{successmsg}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="mt-3 mb-3 row align-items-center">
            <div class="col">
            <div class="row align-items-center">
                <div class="col-auto ">
                    Mostrar
                </div>
                <div class="col-auto gx-0">
                        <select name="dttable_length" aria-controls="dttable" class="form-select">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select> 
                </div>
                <div class="col-auto">
                    elementos
                </div>
                </div>
        </div>
        <div class="col">
            <div class="row align-items-center">
                <div class="col-auto">
                    Buscar:
                </div>
                <div class="col">
                    <input type="search" class="form-control form-control-m" placeholder="" aria-controls="dttable">   
                </div>
            </div>
        </div>
        </div>
        <table id="table_read" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th id="sortnumberth" scope="col"><button id="sortnumber" type="button" class="btn fw-bold">#</button></th>
            <th id="sortcpfth" scope="col">
                <button id="sortcpf" type="button" onclick="sortTable(0, 'svg01')" class="btn fw-bold">
                  <div class="d-flex justify-content-between">
                    CPF&nbsp;
                      <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-arrow-down-up " viewBox="0 0 16 16">
                        <path fill="#8080808C" fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                      </svg>
                  </div>
                </button>
            </th>
            <th id="sortnometh" scope="col">
              <button id="sortnome" type="button" onclick="sortTable(1)" class="btn fw-bold">
                <div class="d-flex justify-content-between">
                Nome&nbsp;
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                    <path fill="#8080808C" fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                  </svg>
                </div>
              </button>
            </th>
            <th id="sortsobrenometh" scope="col">
              <button id="sortsobrenome" type="button" onclick="sortTable(2)" class="btn fw-bold">
                <div class="d-flex justify-content-between">
                  Sobrenome&nbsp;
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                      <path fill="#8080808C" fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </div>
              </button>
            </th>
            <th id="sorttelefoneth" scope="col">
              <button id="sorttelefone" type="button" onclick="sortTable(3)" class="btn fw-bold">
                <div class="d-flex justify-content-between">
                  Telefone&nbsp;
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                      <path fill="#8080808C" fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </div>
              </button>
            </th>
            <th id="sorttpsangueth" scope="col">
              <button onmouseleave="popUpOut()" id="sorttpsangue" style="white-space:nowrap;" type="button" onclick="sortTable(4)" class="btn fw-bold ">
                <label id="label_sangue" >T.S.</label> 
                <label><svg id="svg_info" onmouseover="popUpShow()" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                  <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                </svg>&nbsp;</label>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                    <path fill="#8080808C" fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                  </svg>
                </button>
              </th>
            <th id="sortdtnascth" scope="col">
              <button id="sortdtnasc" style="white-space:nowrap;" type="button" onclick="sortTable(5)" class="btn fw-bold">
                <div class="d-flex justify-content-between">
                  Dt. Nasc.&nbsp; 
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                      <path fill="#8080808C" fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                </div>
              </button>
            </th>
            <th style="width: 10%;" scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = 'let us of readData; let indexOfelement=index;'>
            <th scope="row">{{indexOfelement + 1}}</th>
            <td style="white-space:nowrap;">{{us.cd_pessoa}}</td>
            <td>{{us.nm_pessoa}}</td>
            <td>{{us.nm_sobrenome}}</td>
            <td style="white-space:nowrap;">{{us.nr_telefone}}</td>
            <td>{{us.tp_sangue}}</td>
            <td>{{us.dt_nascimento.slice(8, -14) + '/' + us.dt_nascimento.slice(5, -17) + '/' + us.dt_nascimento.slice(0, -20)}}</td>
            <td id="nopaddingtupla">
              <div class="d-flex justify-content-between">
                <a [routerLink]="['/create', us.cd_pessoa]" id="btnEditar" class="btn btn-success">Editar</a>
                <button id="btnRemove" class="btn btn-danger" (click)="deleteID(us.cd_pessoa)">Remover</button>
              </div>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</section>
